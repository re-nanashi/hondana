<!DOCTYPE html>
<html lang="jp">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Hondana</title>
	</head>
	<body>
		<div id="form_container"></div>
		<section id="page-content">
			<section id="side_bar" class="section">
				<div class="side_bar_content">
					<div id="logo">
						<img src="./img/logo.svg" alt="#" height="45px" " />
					</div>
					<div id="book_stat"></div>
					<button class="addBook_btn">追加</button>
				</div>
			</section>

			<section id="main_content" class="section">
				<div id="header">
					<div class="side_bar_btn_container">
						<img src="./img/open_button.svg" id="side_bar_btn" alt="#"
						height="30px" " />
					</div>

					<div id="searchbar_container"></div>

					<div class="updates_btn_container">
						<img src="./img/open_button.svg" id="updates_btn" alt="#"
						height="30px" " />
					</div>
				</div>

				<div id="main-container">
					<div id="indicator">ライブラリー</div>
				</div>
			</section>

			<section id="updates_content" class="section">
				<div class="user"></div>
				<div class="new_updates"></div>
			</section>
		</section>

		<script src="./js/index.js"></script>
	</body>
</html>
