<!DOCTYPE html>
<html lang="jp">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Hondana</title>
	</head>
	<body>
		<div id="form_container" class="hidden">
			<button id="close_btn"><code>&#x2715</code></button>
			<h2>お気に入り作品リストに保存</h2>
			<img src="./img/logo.svg" alt="#" height="100px" " />
			<div id="results-cont"></div>
			<form id="manga-form">
				<div class="search-group">
					<input type="text" id="url" class="search-form" placeholder="作品のURLを入力してくだい<">
				</div>
				<input type="submit" value="検索" class="manga_add_btn">
			</form>
			<button id="save_btn">保存</button>
		</div>
		<section id="page_content">
			<section id="side_bar" class="section hidden">
				<div class="close_sidebar_btn_container hidden">
					<img src="./img/open_button.svg" id="close_sidebar_btn" alt="#"
					height="30px" " />
				</div>
				<div class="side_bar_content">
					<div id="logo">
						<img src="./img/logo.svg" alt="#" height="45px" " />
					</div>
					<div id="book_stat"></div>
					<button class="addBook_btn">追加</button>
				</div>
			</section>

			<section id="main_content" class="section">
				<div id="header">
					<div class="side_bar_btn_container">
						<img src="./img/open_button.svg" id="side_bar_btn" alt="#"
						height="30px" " />
					</div>

					<div id="searchbar_container"></div>

					<div class="updates_btn_container">
						<img src="./img/open_button.svg" id="updates_btn" alt="#"
						height="30px" " />
					</div>
				</div>

				<div id="main-container">
					<div id="indicator">ライブラリー</div>
					<section id="book_library">
						<div class="sample"></div>
						<div class="sample2"></div>
						
					</section>
				</div>
			</section>

			<section id="updates_bar" class="section hidden">
				<div class="close_updatesbar_btn_container hidden">
					<img src="./img/open_button.svg" id="close_updatesbar_btn" alt="#"
					height="30px" " />
				</div>
				<div class="updates_bar_content">
					<div class="user">
						<h1>ユーザーの本棚</h1>
						<div id="user_img">
							<p>追加</p>
						</div>
					</div>
					<div class="new_updates"></div>
				</div>
			</section>
		</section>

		<script src="./src/index.js" type="module"></script>
	</body>
</html>
